<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивая Таблица</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        th:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Иван</td>
            <td>25</td>
            <td>ivan@example.com</td>
        </tr>
        <tr>
            <td>Мария</td>
            <td>30</td>
            <td>maria@example.com</td>
        </tr>
        <tr>
            <td>Петр</td>
            <td>35</td>
            <td>petr@example.com</td>
        </tr>
    </table>
</body>

</html>
