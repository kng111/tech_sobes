<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню Макдоналдса</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Меню Макдоналдса</h1>
    </header>

    <nav>
        <button class="category-btn" data-category="all">Все</button>
        <button class="category-btn" data-category="lunch">Обеды</button>
        <button class="category-btn" data-category="drinks">Горячие напитки</button>
    </nav>




    <section class="menu" id="menu">
        <div class="item lunch">
            <img src="lunch1.jpg" alt="Обед 1">
            <h2>Обед 1</h2>
            <p>Описание обеда 1</p>
            <span class="price">150 руб.</span>
        </div>
    
        <div class="item lunch">
            <img src="lunch2.jpg" alt="Обед 2">
            <h2>Обед 2</h2>
            <p>Описание обеда 2</p>
            <span class="price">180 руб.</span>
        </div>
    
        <div class="item drinks">
            <img src="drink1.jpg" alt="Напиток 1">
            <h2>Напиток 1</h2>
            <p>Описание напитка 1</p>
            <span class="price">50 руб.</span>
        </div>
    
        <div class="item drinks">
            <img src="drink2.jpg" alt="Напиток 2">
            <h2>Напиток 2</h2>
            <p>Описание напитка 2</p>
            <span class="price">70 руб.</span>
        </div>

        
    </section>
    

        <!-- Добавьте другие элементы меню по аналогии -->
    </section>


<script src="script.js"></script>
</body>
</html>
